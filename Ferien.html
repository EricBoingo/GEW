	<script type="text/javascript">
// <![CDATA[
function countUp() {
var jahr=2018, monat=12, tag=20, stunde=10, minute=50;
var akt=new Date();
var j=jahr-akt.getFullYear();
var m=monat-akt.getMonth()-1;
var t=tag+1-akt.getDate();
var s=stunde-akt.getHours();
var u=minute-akt.getMinutes();
if(u<0) {s--; u=60+u;}
if(s<0) {t--; s=24+s;}
if(t<0) {m--; t=new Date(akt.getFullYear(),akt.getMonth(),0).getDate()+t;}
if(m<0) {j--; m=12+m;}
var z="";
if(j) {z = j + " Jahr"; if(j>1) z += "en";}
if(m) {if(z) z += ", "; z += (m + " Monat"); if(m>1) z += "e";}
if(t) {if(z) z += ", "; z += (t + " Tag"); if(t>1) z += "e";}
if(s) {if(z) z += ", "; z += (s + " Stunde"); if(s>1) z += "n";}
if(u) {if(z) z += " und "; z += (u + " Minute"); if(u>1) z += "n";}
document.write(z);
}
// ]]>
